<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Builder Demo</title>
</head>
<body>
    <h1>Logo Builder</h1>
    <p>Graphic Design is my passion!</p>

    <form id="logoform">
        <p>
            <label for="">Enter a brand name:
                <input type="text" placeholder="What is your brand name?" name="brandname">
            </label>
        </p>
        <p>
            <label for="">Enter a logo color:
                <input type="color" placeholder="What color would you like?" name="color">
            </label>
        </p>
        <p>
            <label for="">Select font size:
                <input type="range" name="fontsize">
            </label>
        </p>
        <input type="Submit">
    </form>

    <section id="results"></section>

    <script src="app.js"></script>
</body>
</html>
